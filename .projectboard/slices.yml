# HIVE GTM Sprint Slices
# Vertical slices organized by GTM priority

release_target: "GTM Launch"
updated: "2026-01-19"
sprint_deadline: "Monday"

# Priority Framework:
# P0 = Conversion Critical (Landing, Entry, Browse)
# P1 = Core Experience (Spaces, HiveLab)
# P2 = Supporting (Feed, Profile, Calendar)
# P3 = Functional > Beautiful (Settings, Notifications)

slices:
  # ============================================
  # P0: CONVERSION CRITICAL
  # ============================================

  - id: S-GTM-01
    name: "Entry & Onboarding"
    priority: P0
    loop: "acquisition"
    goal: |
      First-time user goes from landing → authenticated → personalized
      in under 2 minutes. The experience should feel premium and effortless.
    status: active
    acceptance_criteria:
      - "OTP email lands in <10 seconds"
      - "Onboarding wizard is 3 steps max"
      - "Transitions are buttery (T2 motion tier)"
      - "Success states create 'wow' moments"
      - "Error states are helpful, not scary"
      - "Handle selection feels special"
    focus_paths:
      - "apps/web/src/app/enter/"
      - "apps/web/src/components/entry/"
      - "apps/web/src/app/login/"

  - id: S-GTM-02
    name: "Browse & Discovery"
    priority: P0
    loop: "leader"
    goal: |
      New user finds and joins their first space in under 60 seconds.
      Pre-seeded spaces feel alive. Search is responsive.
    status: pending
    acceptance_criteria:
      - "Space cards are visually consistent"
      - "Category filtering is smooth"
      - "Search feels instant (<200ms perceived)"
      - "Empty search results invite action"
      - "Territory navigation is clear"
      - "400+ pre-seeded spaces visible"
    focus_paths:
      - "apps/web/src/app/spaces/"
      - "apps/web/src/components/spaces/"

  # ============================================
  # P1: CORE EXPERIENCE
  # ============================================

  - id: S-GTM-03
    name: "Space Experience"
    priority: P1
    loop: "leader"
    goal: |
      Space chat feels responsive and real-time. Members understand
      the space structure. Leaders can manage effectively.
    status: pending
    acceptance_criteria:
      - "Chat messages appear instantly (optimistic updates)"
      - "Typing indicators work"
      - "Board navigation is intuitive"
      - "Empty space states invite action"
      - "Member list shows presence"
      - "Loading states match design system"
    focus_paths:
      - "apps/web/src/app/spaces/[spaceId]/"
      - "packages/ui/src/design-system/components/spaces/"
      - "apps/web/src/hooks/chat/"

  - id: S-GTM-04
    name: "HiveLab"
    priority: P1
    loop: "builder"
    goal: |
      Students can discover templates, build tools, and deploy them
      to spaces. The builder experience feels premium.
    status: pending
    acceptance_criteria:
      - "Template gallery is discoverable"
      - "Tool builder canvas works smoothly"
      - "AI generation feels magical"
      - "Deployment feedback is clear"
      - "Analytics dashboard is polished"
    focus_paths:
      - "apps/web/src/app/tools/"
      - "apps/web/src/app/hivelab/"
      - "packages/ui/src/components/hivelab/"

  # ============================================
  # P2: SUPPORTING SURFACES
  # ============================================

  - id: S-GTM-05
    name: "Feed & Posts"
    priority: P2
    loop: "all"
    goal: |
      Students see campus activity. Posts are visually consistent.
      Comments thread cleanly.
    status: pending
    acceptance_criteria:
      - "Post cards are visually consistent"
      - "Comments thread cleanly"
      - "Trending sidebar feels alive"
      - "Empty feed invites first post"
      - "Loading skeleton matches layout"
    focus_paths:
      - "apps/web/src/app/feed/"
      - "apps/web/src/app/posts/"

  - id: S-GTM-06
    name: "Profiles"
    priority: P2
    loop: "all"
    goal: |
      Students can view and edit their profile. The bento grid
      showcases their campus identity.
    status: pending
    acceptance_criteria:
      - "Bento grid is consistent"
      - "Connections display clearly"
      - "Placed tools showcase well"
      - "Edit flow is intuitive"
    focus_paths:
      - "apps/web/src/app/profile/"

  - id: S-GTM-07
    name: "Calendar & Events"
    priority: P2
    loop: "event"
    goal: |
      Students see their schedule. Event cards are polished.
      RSVP feedback is immediate.
    status: pending
    acceptance_criteria:
      - "Event cards are polished"
      - "RSVP feedback is immediate"
      - "Empty states invite event creation"
      - "Personal calendar view works"
    focus_paths:
      - "apps/web/src/app/calendar/"
      - "apps/web/src/app/events/"

  # ============================================
  # P3: FUNCTIONAL > BEAUTIFUL
  # ============================================

  - id: S-GTM-08
    name: "Settings & Notifications"
    priority: P3
    loop: "utility"
    goal: |
      Functional settings management. Notifications work.
      These don't need to be beautiful, just clear.
    status: pending
    acceptance_criteria:
      - "Settings are navigable"
      - "Notification preferences work"
      - "Real-time notifications arrive"
      - "Read/unread states are clear"
    focus_paths:
      - "apps/web/src/app/settings/"
      - "apps/web/src/app/notifications/"
